{% load static %}
<div class="footer-wrapper">
    <hr class="dropdown-divider"/>
    <div class="promo-wrapper text-center my-4">
        <img src="{% static 'main/assets/promo.jpg' %}" alt="imagen de promocion"/>
    </div>
    <div class="d-flex flex-column flex-md-row align-items-center align-items-md-end justify-content-between">
        <div>
            <span>Suscribe to our email</span>
            <div class="footer-email-wrapper input-group my-2">
                <input id="email" type="email" placeholder="Email" class="form-control" aria-describedby="email"
                       autocomplete="off"/>
                <span id="email"><i class="icono fa fa-arrow-right"></i></span>
            </div>
        </div>
        <div class="footer-redes my-3 text-center">
            <i class="icono fa fa-facebook"></i><i class="icono fa fa-instagram"></i>
        </div>
    </div>
    <hr class="dropdown-divider"/>
    <div class="brand-list d-flex justify-content-center flex-wrap">
        {% for promo in promo_list %}
            <div class="brand-wrapper mx-2 my-1">
                <img src="{% static 'main/assets/promo.jpg' %}" alt="imagen de marca"/>
            </div>
        {% endfor %}
    </div>
    <p class="copyright text-center text-muted mt-3">
        @2023 GoDjango | Powered by
        <a class="text-muted" href="https://wa.me/message/ST66CS7X7BHZM1">Ezequiel Brito</a>
    </p>
</div>
