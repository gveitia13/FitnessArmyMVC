{% load static %}
<div class="footer-wrapper">
    <hr class="dropdown-divider"/>
    <div class="promo-wrapper text-center my-4">
        <img src="{{ cfg.footer.url }}" alt="imagen de promocion"/>
    </div>
    <div class="d-flex flex-column flex-md-row align-items-center align-items-md-end justify-content-between">
        <div>
            <span>Suscribirse con correo</span>
            <form action="{% url 'subscribe' %}" method="post">
                <div class="footer-email-wrapper input-group my-2">
                    <input id="email" name="email" required type="email" placeholder="Correo electrÃ³nico"
                           class="form-control" aria-describedby="email" autocomplete="off"/>
                    <button type="submit" class="border-0 rounded-0 bg-white" id="email"><i
                            class="icono fa fa-arrow-right"></i></button>
                </div>
            </form>

        </div>
        <div class="footer-redes my-3 text-center">
            {% if cfg.facebook %}
                <a href="{{ cfg.facebook }}"><i class="icono fa fa-facebook"></i></a>
            {% endif %}
            {% if cfg.instagram %}
                <a href="{{ cfg.instagram }}"><i class="icono fa fa-instagram"></i></a>
            {% endif %}
            {% if cfg.twitter %}
                <a href="{{ cfg.twitter }}"><i class="icono fa fa-twitter"></i></a>
            {% endif %}
            {% if cfg.whatsapp %}
                <a href="{{ cfg.whatsapp }}"><i class="icono fa fa-whatsapp"></i></a>
            {% endif %}
        </div>
    </div>
    <hr class="dropdown-divider"/>
    <p class="copyright text-center text-muted mt-3">
       {{ cfg.name }} &copy; Copyright 2023 By GoDjango
        {#        <a class="text-muted" href="https://wa.me/message/ST66CS7X7BHZM1"></a>#}
    </p>
</div>
